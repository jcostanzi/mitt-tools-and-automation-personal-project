<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.min.css">
  <script defer src="js/main.min.js"></script>
  <title>CSS & JS - Versioning</title>
</head>
<body>
  <div>
    <div>
      <label>CSS Current Version:</label>
      <input type="text" id="css-version" value="styles.min.css" readonly>
    </div>

    <div>
      <label>JS Current Version:</label>
      <input type="text" id="js-version" value="main.min.js" readonly>
    </div>

    <button id="get-file-versions">Get CSS & JS files versions</button>
  </div>
</body>
</html>
