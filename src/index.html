<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.min.css">
  <script defer src="js/main.min.js"></script>
  <title>CSS & JS - Versioning</title>
</head>
<body>

  <h1>
    CSS & JS - Versioning
  </h1>

  <div>
    <label>CSS Current Version:</label>
    <input type="text" id="css-version" value="css/styles.min.css" readonly disabled>
  </div>

  <div>
    <label>JS Current Version:</label>
    <input type="text" id="js-version" value="js/main.min.js" readonly disabled>
  </div>

  <button id="load-files">Load Files</button>

  <button id="refresh-page">Refresh Page</button>

  <section class="code">
    <h2>CSS</h2>
    <pre>
      <code id="css-file"></code>
    </pre>
  </section>

  <section class="code">
    <h2>JS</h2>
    <pre>
      <code id="js-file"></code>
    </pre>
  </section>
</body>
</html>
